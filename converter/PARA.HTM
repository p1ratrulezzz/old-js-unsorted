<script language=JavaScript>
function para() {
var n = new Date();
var day = n.getDay();
if(day==0) day=7;
var date = n.getDate();
var hours = n.getHours();
var month = n.getMonth();
var year = n.getFullYear();
var minutes = n.getMinutes();
var seconds = n.getSeconds();
var msec = n.getMilliseconds();
var time = hours*60+minutes;
var para = "Heтy пapы";
var hrs1 = new Array(7,9,10,12,14,15,17);
var min1 = new Array(35,0,30,35,25,50,15);
var hrs2 = new Array(8,10,11,13,15,17,18);
var min2 = new Array(55,20,50,55,45,10,35); 
if(day==6) {
min1[3]=5;
min1[4]=30;
min1[5]=55;
min1[6]=20;
hrs1[4]=13;
hrs1[5]=14;
hrs1[6]=16;
hrs2[4]=14;
hrs2[5]=16;
hrs2[6]=17;
min2[3]=25;
min2[4]=50;
min2[5]=15;

}

min1[5]=5;

if(day!=1) how=how+(day-1);
var what="Чиcлитeль";
if(how/7==Math.floor(how/7)) what="Знaмeнaтeль";
var i=0;
if((day==2)|(day==7)) {
i=7;
para=max[7];
}
while(i!=7) {

first = hrs1[i]*60+min1[i];
second = hrs2[i]*60+min2[i];
if(time>=first) {
if(time<=second) {
para=i;

}
}

}
}

}
pminutes = ptime = pseconds =  phours = "Пapы нeт";

var ptime = tmp - now;
var phours = Math.floor(ptime/(60*1000*60));
ptime = ptime-phours*60*1000*60;
var pminutes = Math.floor(ptime/(1000*60));
ptime = ptime-pminutes*60*1000;
var pseconds = Math.floor(ptime/(1000));
ptime = ptime - pseconds*1000;

}

}
